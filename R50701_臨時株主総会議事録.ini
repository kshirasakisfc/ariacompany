# 臨時株主総会議事録
令和5年7月1日午前10時00分より、当会社の本店会議室において、臨時株主総会を開催した。
|--|:--|
|株主の総数|1名|
|発行済株式の総数|1600株|
|議決権を行使できる株主の数|1名|
|議決権を行使できる株主の議決権の数|1600個|
|出席株主数(委任状による者を含む)|1名|
|出席株主の議決権の数|1600個|
|出席取締役|白﨑亘(議長兼議事録作成者)|

以上のとおり株主の出席があったので、定款の規定により代表取締役白﨑亘は議長席につき、株主総会は適法に成立したので開催する旨を宣言し、直ちに議事に入った。
## 第1号議案 事業年度に関する件
議長は、事業年度の変更に伴い、当社の定款を次のとおり一部変更したい旨を説明し、その賛否を議場に諮ったところ、満場異議なくこれに賛成したので、下記のとおり変更することに可決決定した。
	(事業年度)
	第22条 当会社の事業年度は、毎年4月1日から翌年3月末日までの年1期とする。
議長は、以上をもって、本日の議事を終了した旨を述べ、午前11時00分閉会した。以上の決議を明確にするため、本議事録を作成し、議事録作成者及び出席取締役の全員が次に記名押印する。
### 令和５年７月１日
ARIA COMPANY株式会社 臨時株主総会\
議事録作成者 代表取締役 白﨑亘